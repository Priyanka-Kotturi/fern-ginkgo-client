name: Run Acceptance Tests

on:
  push:
    branches: [ "feature/GHA_for_acceptance_test" ]
  

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout fern-ginkgo-client
      uses: actions/checkout@v3
      with:
        path: fern-gingko-client
    
    - name: Checkout fern-reporter repository
      uses: actions/checkout@v3
      with:
        repository: Guidewire/fern-reporter
        path: fern-reporter

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21.3'
    
    - name: Start Fern server
      working-directory: ./fern-reporter
      run: 
         go install github.com/mitchellh/gox@latest
         make docker-run-local

    - name: Run Tests
      working-directory: ./fern-gingko-client
      run: |
        make test
